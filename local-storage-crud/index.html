<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>CRUD Operation with Local Storage</h1>
        <form action="">
            <div class="my-2">
                <label for="name" class="fw-semibold">Name : </label>
                <input type="text" name="name" id="name" class="form-control w-50">
            </div>
            <div class="my-2">
                <label for="mail" class="fw-semibold">Email : </label>
                <input type="email" name="mail" id="mail" class="form-control w-50">
            </div>
            <div class="my-2">
                <label for="course" class="fw-semibold">Course : </label>
                <select name="course" id="course" class="form-select w-50">
                    <option value="">Select Course</option>
                    <option value="1">Full Stack Development</option>
                    <option value="2">UI/UX Designing</option>
                    <option value="3">AI/ML and Data Science</option>
                </select>
            </div>
            <div class="my-2">
                <label for="gender" class="fw-semibold">Gender : </label>
                <br>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" class="form-check-input me-3" value="male">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" class="form-check-input" value="female">
            </div>
            <div class="my-3">
                <button class="btn btn-primary w-25" id="register" type="button">Submit</button>
                <button type="button" class="btn btn-success w-25" onclick="window.location = './student-details.html'">Student's Details</button>
            </div>
        </form>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
