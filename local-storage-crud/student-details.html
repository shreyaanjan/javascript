<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 id="heading"></h1>
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Gender</th>
                    <th><i class="bi bi-pencil-square"></i></th>
                    <th><i class="bi bi-trash"></i></th>
                </tr>
            </thead>
            <tbody id="studentData">
                <!-- <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>john@mail.com</td>
                    <td>fsd</td>
                    <td>male</td>
                </tr> -->
            </tbody>
        </table>
        <div>
            <button class="btn btn-success" onclick="window.location=`./index.html`">Home Page</button>
        </div>
    </div>

    <script>
        let heading = document.getElementById("heading");
        let students = JSON.parse(localStorage.getItem("students")) || [];

        function display() {
            document.getElementById("studentData").innerHTML = "";

            students.forEach((studentInfo, idx) => {
                document.getElementById("studentData").innerHTML += `
                    <tr>
                        <td>${idx + 1}</td>
                        <td>${studentInfo.name}</td>
                        <td>${studentInfo.mail}</td>
                        <td>${studentInfo.course == 1 ? `Full Stack Development` : studentInfo.course == 2 ? `UI / UX Designing` : `AI / ML and Data Science`}</td>
                        <td>${studentInfo.gender}</td>
                        <td>
                            <button class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
                        </td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteStudentData(${idx})"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                `
            });
        }

        function deleteStudentData(idx) {
            students.splice(idx, 1);
            localStorage.setItem("students", JSON.stringify(students))
            display();
            heading.innerHTML = "No Student Data Found !";
            document.querySelector("table").innerHTML = "";
        }

        if (students == 0) {
            heading.innerHTML = "No Student Data Found !";
            document.querySelector("table").innerHTML = "";
        } else {
            heading.innerHTML = "Student's Information : ";
            display();
        }
    </script>
</body>

</html>
