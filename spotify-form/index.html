<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="vh-100 d-flex align-items-center">
        <div class="form-design m-auto">
            <form action="">
                <h2 class="text-white fw-bold mb-3">Log in to Spotify</h2>
                <div class="txt-danger alert d-none d-flex gap-2">
                    <i class="bi bi-exclamation-circle"></i>
                    <p class="text-white">Incorrect username or password</p>
                </div>
                <div class="mb-4 mt-2">
                    <label for="nameId" class="text-white fw-semibold">Email or username</label>
                    <input type="text" class="form-control mt-1" id="nameId" placeholder="Email or username"> 
                </div>
                <div class="mb-4">
                    <label for="pass" class="text-white fw-semibold">Password</label>
                    <input type="password" class="form-control mt-1" id="pass" placeholder="Password">
                </div>
                <div>
                    <button class="btn btn-success w-100 rounded-pill text-black fw-semibold">Log In</button>
                </div>
            </form>
        </div>
    </section>

    <script>
        let id = document.querySelector("#nameId");
        let pass = document.querySelector("#pass");
        let sub = document.querySelector(".btn");
        let box = document.querySelector(".alert");
        let form = document.querySelector("form");

        sub.addEventListener("click", (e) => {
            e.preventDefault();

            if(id.value.trim() === "" || pass.value.trim() === ""){
                box.classList.remove("d-none")
            }else{
                box.classList.add("d-none")
                form.submit();
            }
        })
        
        id.addEventListener("input", (e) => {
            e.preventDefault();

            if(id.value.trim() !== ""){
                box.classList.add("d-none")   
            }
        })

        pass.addEventListener("input", (e) => {
            e.preventDefault();

            if(pass.value.trim() !== ""){
                box.classList.add("d-none")
            }
        })
    </script>
</body>
</html>
