<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-center-section p-3">
            <div class="container">
                <div class="head-center d-flex align-items-center justify-content-evenly">
                    <div class="logo" onclick="window.location=`./index.html`">
                        <img src="https://quomodosoft.com/html/ecoshop/assets/images/logos/logo.webp" alt="logo">
                    </div>
                    <div class="menu-list">
                        <ul class="d-flex alig-items-center justify-content-center gap-3 m-0">
                            <li>Home</li>
                            <li>Shop</li>
                            <li>Pages</li>
                            <li>About</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                    <div class="cart-items d-flex align-items-center gap-3">
                        <div class="cart">
                            <button type="button" class="cart-btn position-relative">
                                <i class="bi bi-cart"></i>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    id="counter">
                                    0
                                    <span class="visually-hidden">unread messages</span>
                                </span>
                            </button>
                        </div>
                        <div class="user">
                            <div>
                                <button class="user-btn"><i class="bi bi-person"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="heading p-5">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Cart</li>
                    </ol>
                </nav>
                <h2 class="text-center cart-title">Cart</h2>
            </div>
        </div>
    </section>

    <section class="cart-section-titles">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <div class="">
                        <div>
                            <div class="row border height-60 shop-title">
                                <div class="col-6">
                                    <div class=" d-flex align-items-center">
                                        Product
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class=" d-flex align-items-center">
                                        Price
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="d-flex align-items-center">
                                        Quantity
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="d-flex align-items-center">
                                        Subtotal
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="row d-flex border pb-3 align-items-center" id="cartItems"></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <h5 class="card-header">Featured</h5>
                        <div class="card-body">
                            <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.
                            </p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/cart.js"></script>
</body>

</html>
