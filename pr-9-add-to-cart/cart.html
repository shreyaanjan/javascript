<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header  class="position-sticky top-0 bg-white shadow z-2">
        <div class="header-center-section p-3 d-none d-md-block">
            <div class="container">
                <div class="head-center d-flex align-items-center justify-content-evenly">
                    <div class="logo" onclick="window.location=`./index.html`">
                        <img src="https://quomodosoft.com/html/ecoshop/assets/images/logos/logo.webp" alt="logo">
                    </div>
                    <div class="menu-list">
                        <ul class="d-flex align-items-center justify-content-center gap-3 m-0">
                            <li>Home</li>
                            <li>Shop</li>
                            <li>Pages</li>
                            <li>About</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                    <div class="cart-items d-flex align-items-center gap-3">
                        <div class="cart">
                            <button type="button" class="cart-btn position-relative"
                                onclick="window.location=`./cart.html`">
                                <i class="bi bi-cart"></i>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    id="counter">
                                </span>
                            </button>
                        </div>
                        <div class="user">
                            <div>
                                <button class="user-btn"><i class="bi bi-person"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="responsive-header p-3 d-md-none d-flex justify-content-between alig-items-center shadow-sm">
                <div onclick="window.location=`./index.html`">
                    <img src="https://quomodosoft.com/html/ecoshop/assets/images/logos/logo.webp" alt="logo"
                        height="40">
                </div>
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu"
                    aria-controls="mobileMenu">
                    <svg width="20" height="14" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="20" height="2" fill="#1D1D1D"></rect>
                        <rect y="6" width="20" height="2" fill="#1D1D1D"></rect>
                        <rect y="12" width="20" height="2" fill="#1D1D1D"></rect>
                    </svg>
                </button>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
                <div class="offcanvas-header d-flex align-items-center justify-content-between">
                    <h5 class="offcanvas-title fw-semibold" id="offcanvasWithBothOptionsLabel">MENU</h5>
                    <div class="d-flex align-items-center gap-3">
                        <div class="cart close-btn rounded-circle d-flex align-items-center justify-content-center">
                            <button type="button" class="cart-btn position-relative"
                                onclick="window.location=`./cart.html`">
                                <i class="bi bi-cart text-white"></i>
                                <span
                                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                    id="counter2">
                                </span>
                            </button>
                        </div>
                        <div class="close-btn rounded-circle d-flex align-items-center justify-content-center">
                            <i class="bi bi-x fs-4 text-white" data-bs-dismiss="offcanvas" aria-label="Close"></i>
                        </div>
                    </div>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-unstyled d-flex flex-column gap-3 fs-5">
                        <li>Home</li>
                        <li>Shop</li>
                        <li>Pages</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="heading p-5">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Cart</li>
                    </ol>
                </nav>
                <h2 class="text-center cart-title">Cart</h2>
            </div>
        </div>
    </section>

    <section class="cart-section-titles">
        <div class="container">
            <div class="row" id="nothingCart">
                <div class="col-md-9 col-12">
                    <div class="d-lg-block d-none">
                        <div class="row border height-60 shop-title">
                            <div class="col-6">
                                <div class=" d-flex align-items-center">
                                    Product
                                </div>
                            </div>
                            <div class="col-2">
                                <div class=" d-flex align-items-center">
                                    Price
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="d-flex align-items-center">
                                    Quantity
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="d-flex align-items-center">
                                    Subtotal
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="row d-flex border pb-3 align-items-center" id="cartItems"></div>
                    </div>
                </div>
                <div class="col-md-3 col-12 mt-4 mt-md-0">
                    <div class="card" id="bill"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/cart.js"></script>
</body>

</html>
