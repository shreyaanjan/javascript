<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="timer-counter">
        <div class="container">
            <h1>Countdown Timer</h1>
    
            <div class="input-section d-flex justify-content-evenly">
                <div class="time-input">
                    <label for="hours">Hours</label>
                    <input type="number" id="hours" placeholder="00" min="0" max="99">
                </div>
    
                <div class="time-input">
                    <label for="minutes">Minutes</label>
                    <input type="number" id="minutes" placeholder="00" min="0" max="59">
                </div>
    
                <div class="time-input">
                    <label for="seconds">Seconds</label>
                    <input type="number" id="seconds" placeholder="00" min="0" max="59">
                </div>
    
            </div>
            <button class="start-btn mt-2" id="start">Start Timer</button>
            <button class="start-btn mt-2" id="pause">Pause Timer</button>
            <button class="start-btn mt-2" id="reset">Reset Timer</button>
    
            <div class="countdown-display">
                <h2>Timer</h2>
                <div>
                    <h1 id="timer">00 : 00 : 00</h1>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
