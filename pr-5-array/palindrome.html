<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="m-2">
        <h4>Palindrome</h4>
        <label for="name">Enter Name :</label>
        <input type="text" id="name" required>
        <button class="submit">Submit</button>
        <div>Ans : <span id="ans"></span></div>
    </div>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        let name = document.getElementById("name");
        let ans = document.getElementById("ans");

        function checkPalindrome(name){
            let arr = [];
            arr = name;  
    
            if(name !== arr.split('').reverse('').join('')){
                ans = document.getElementById("ans").innerHTML = `Its Not A Palindrome String !`
            } else {
                ans = document.getElementById("ans").innerHTML = `Its A Palindrome String !`
            }
        }
        $(document).ready(function(){
            $(".submit").on("click", function (){
                checkPalindrome(name.value);
            })
        })
    </script>
</body>
</html>
