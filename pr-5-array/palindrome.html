<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="inner-bg">
    <div class="vh-100 d-flex align-items-center">
        <div class="content m-auto">
            <div class="container">
                <h6 class="text-uppercase fw-bold fs text-center m-0">Palindrome Checker</h6>
                <div class="input-group my-4">
                    <span class="input-group-text">üî§</span>
                    <input type="text" id="name" class="form-control glow-input" placeholder="Enter A Word">
                </div>
                <div class="py-1">
                    <button class="btn btn-primary border-0 w-100" id="submit">Check üîç</button>
                </div>
                <div class="py-4">
                    <input type="text" id="ans" class="form-control" placeholder="Result Will Appear Here">
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary border-0 w-50 me-5" id="cls">Clear</button>
                    <button class="btn btn-primary border-0 w-50" id="idx">Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        function checkPalindrome(word) {
            let formattedWord = word.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            let reversedWord = formattedWord.split('').reverse().join('');

            let resultBox = $("#ans");
            resultBox.removeClass("glow-green glow-red glow-yellow");

            if (formattedWord === "") {
                resultBox.val("‚ö†Ô∏è Please Enter A Valid Input").addClass("glow-yellow");
                return;
            } else if (formattedWord === reversedWord) {
                resultBox.val("‚úÖ It's A Palindrome!").addClass("glow-green");
            } else {
                resultBox.val("‚ùå It's Not A Palindrome!").addClass("glow-red");
            }
        }
        $(document).ready(function () {
            $("#submit").on("click", function () {
                checkPalindrome($("#name").val().trim());
            })
            $("#cls").on("click", function () {
                document.getElementById("name").value = ""; 
                let resultBox = document.getElementById("ans");
                resultBox.value = "";
                resultBox.classList.remove("glow-green", "glow-red", "glow-yellow");
            })
            $("#idx").on("click", function () {
                window.location.href = "index.html";
            })
        })
    </script>
</body>

</html>
