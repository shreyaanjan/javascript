<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="inner-bg">
    <div class="vh-100 d-flex align-items-center">
        <div class="content m-auto">
            <div class="container">
                <h6 class="text-uppercase fw-bold fs text-center m-0">Anagrams Checker</h6>
                <div class="input-group my-4">
                    <span class="input-group-text">üî§</span>
                    <input type="text" id="value1" class="form-control" placeholder="Enter 1st Word">
                </div>
                <div class="input-group my-4">
                    <span class="input-group-text">üî§</span>
                    <input type="text" id="value2" class="form-control" placeholder="Enter 2nd Word">
                </div>
                <div class="py-1">
                    <button class="btn btn-primary border-0 w-100" id="submit">Check üîç</button>
                </div>
                <div class="py-4">
                    <input type="text" id="ans" class="form-control" placeholder="Result Will Appear Here">
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary border-0 w-50 me-5" id="cls">Clear</button>
                    <button class="btn btn-primary border-0 w-50" id="idx">Home</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        function checkAnagrams() {
            let ans1 = document.getElementById("value1").value.toLowerCase();
            let ans2 = document.getElementById("value2").value.toLowerCase();
            
            let firstSorted = ans1.split("").sort().join("");
            let secondSorted = ans2.split("").sort().join("");

            let resultBox = $("#ans");
            resultBox.removeClass("glow-green", "glow-red", "glow-yellow");

            if(firstSorted === "" || secondSorted === ""){
                resultBox.val("‚ö†Ô∏è Please Enter A Valid Input").addClass("glow-yellow");
                return;
            } else if (firstSorted === secondSorted) {
                resultBox.val("‚úÖ It's An Anagram Word !").addClass("glow-green");
            } else {
                resultBox.val("‚ùå It's Not An Anagram Word !").addClass("glow-red");
            }
        }

        $(document).ready(function(){
            $("#submit").on("click", function(){
                checkAnagrams();
            })
            $("#idx").on("click", function () {
                window.location.href = "index.html";
            })
            $("#cls").on("click", function (){
                document.getElementById("value1").value = "";
                document.getElementById("value2").value = "";
                let resultBox = document.getElementById("ans");
                resultBox.value = "";
                resultBox.classList.remove("glow-green", "glow-red", "glow-yellow");
            })
        })
    </script>
</body>
</html>
