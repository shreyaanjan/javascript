<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="m-2">
        <h4>Remove Duplicate Number</h4>
        <label for="num">Enter Number with Commas :</label>
        <input type="text" id="num" required>
        <button class="submit">Submit</button>
    </div>
    <div class="mt-4 m-2">
        <label for="unique">Unique Elements:</label>
        <input type="text" id="unique">
    </div>
    
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        function checkDuplicate(num){
            let uniqueNum = [...new Set(num)];
            document.getElementById("unique").value = uniqueNum.join(",");
        }
        $(document).ready(function (){
            $(".submit").on("click", function(){
                let userInput = document.getElementById("num").value;
                let numbers = userInput.split(",").map(Number).filter(n => !isNaN(n));
                checkDuplicate(numbers);
            })
        })
    </script>
</body>
</html>
