<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media.css">
</head>

<body class="inner-bg">
    <div class="vh-100 d-flex align-items-center">
        <div class="content m-auto">
            <div class="container">
                <h6 class="text-uppercase fw-bold fs text-center m-0 title">Upper/Lower/Toggle Converter</h6>
                <div class="input-group my-4">
                    <span class="input-group-text">üî§</span>
                    <input type="text" id="val" class="form-control glow-input" placeholder="Enter A Word">
                </div>
                <div class="py-1 d-flex align-items-center justify-content-between btns">
                    <button class="btn-1 btn btn-primary border-0 w-25" id="upper">Upper üî† </button>
                    <button class="btn-1 btn btn-primary border-0 w-25" id="lower">Lower üî° </button>
                    <button class="btn-1 btn btn-primary border-0 w-25" id="toggle">Toggle üîÄ </button>
                </div>
                <div class="py-4">
                    <input type="text" id="ans" class="form-control" placeholder="Result Will Appear Here" readonly>
                </div>
                <div class="d-flex align-items-center two-btn">
                    <button class="btn btn-primary border-0 w-50 me-5" id="cls">Clear</button>
                    <button class="btn btn-primary border-0 w-50" id="idx">Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        function applyGlow(color) {
            let ansBox = document.getElementById("ans");
            ansBox.classList.remove("glow-green", "glow-yellow", "glow-red");
            ansBox.classList.add(color);
        }

        function upper() {
            let inputStr = document.getElementById("val").value.trim();
            let ansBox = document.getElementById("ans");

            if (inputStr === "") {
                ansBox.value = "‚ö†Ô∏è Please Enter A Valid Input";
                applyGlow("glow-yellow");
                return;
            }

            let result = inputStr.toUpperCase();
            applyGlow(result === inputStr ? "glow-red" : "glow-green");
            ansBox.value = result;
        }

        function lower() {
            let inputStr = document.getElementById("val").value.trim();
            let ansBox = document.getElementById("ans");

            if (inputStr === "") {
                ansBox.value = "‚ö†Ô∏è Please Enter A Valid Input";
                applyGlow("glow-yellow");
                return;
            }

            let result = inputStr.toLowerCase();
            applyGlow(result === inputStr ? "glow-red" : "glow-green");
            ansBox.value = result;
        }

        function toggle() {
            let inputStr = document.getElementById("val").value.trim();
            let ansBox = document.getElementById("ans");

            if (inputStr === "") {
                ansBox.value = "‚ö†Ô∏è Please Enter A Valid Input";
                applyGlow("glow-yellow");
                return;
            }

            let toggleStr = "";
            for (let char of inputStr) {
                toggleStr += char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase();
            }
            if (toggleStr === inputStr) {
                applyGlow("glow-red");
            } else {
                applyGlow("glow-green");
            }

            applyGlow(toggleStr === inputStr ? "glow-red" : "glow-green");
            ansBox.value = toggleStr;
        }

        $(document).ready(function () {
            $("#upper").on("click", function () {
                upper();
            })
            $("#lower").on("click", function () {
                lower();
            })
            $("#toggle").on("click", function () {
                toggle();
            })
            $("#idx").on("click", function () {
                window.location.href = "index.html";
            })
            $("#cls").on("click", function () {
                document.getElementById("val").value = "";
                let resultBox = document.getElementById("ans");
                resultBox.value = "";
                resultBox.classList.remove("glow-green", "glow-red", "glow-yellow");
            })
        })
    </script>
</body>

</html>
