<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media.css">
</head>

<body class="inner-bg">
    <div class="vh-100 d-flex align-items-center">
        <div class="content m-auto">
            <div class="container">
                <h6 class="text-uppercase fw-bold fs text-center m-0 title">Upper/Lower/Toggle Converter</h6>
                <div class="input-group py-4">
                    <span class="input-group-text">üî§</span>
                    <input type="text" id="val" class="form-control" placeholder="Enter A Word">
                </div>
                <div class="py-1 d-flex align-items-center justify-content-between btns">
                    <button class="btn-1 btn btn-primary border-0 w-25" id="upper">Upper üî† </button>
                    <button class="btn-1 btn btn-primary border-0 w-25" id="lower">Lower üî° </button>
                    <button class="btn-1 btn btn-primary border-0 w-25" id="toggle">Toggle üîÄ </button>
                </div>
                <div class="py-4 ans">
                    <input type="text" id="ans" class="form-control" placeholder="Result Will Appear Here" readonly>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        function applyGlow(color) {
            $("#ans").removeClass("glow-green glow-yellow glow-red").addClass(color);
        }

        function upper() {
            let inputStr = $("#val").val().trim();
            if (inputStr === "") {
                $("#ans").val("‚ö†Ô∏è Please Enter A Valid Input");
                applyGlow("glow-yellow");
                return;
            }
            let result = inputStr.toUpperCase();
            if (result === inputStr) {
                applyGlow("glow-red");
            } else {
                applyGlow("glow-green");
            }
            $("#ans").val(result);
        }

        function lower() {
            let inputStr = $("#val").val().trim();
            if(inputStr === ""){
                $("#ans").val("‚ö†Ô∏è Please Enter A Valid Input");
                applyGlow("glow-yellow");
                return;
            }
            let result = inputStr.toLowerCase();
            if (result === inputStr) {
                applyGlow("glow-red");
            } else {
                applyGlow("glow-green");
            }
            $("#ans").val(result);
        }

        function toggle() {
            let inputStr = $("#val").val().trim();
            if (inputStr === "") {
                $("#ans").val("‚ö†Ô∏è Please Enter A Valid Input");
                applyGlow("glow-yellow");
                return;
            }
            let toggleStr = "";
            for (let char of inputStr) {
                toggleStr += char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase();
            }
            if (toggleStr === inputStr) {
                applyGlow("glow-red");
            } else {
                applyGlow("glow-green");
            }
            $("#ans").val(toggleStr);
        }

        $(document).ready(function () {
            $("#upper").on("click", function () {
                upper();
            })
            $("#lower").on("click", function () {
                lower();
            })
            $("#toggle").on("click", function () {
                toggle();
            })
        })
    </script>
</body>

</html>
