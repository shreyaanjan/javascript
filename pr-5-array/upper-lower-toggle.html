<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <h4 class="m-2">Upper/Lower/Toggle Case</h4>
    <div class="m-2">
        <label for="val">Enter String :</label>
        <input type="text" id="val" required>
    </div>
    <div class="m-3">
        <button class="upper me-2">Upper Case</button>
        <button class="lower me-2">Lower Case</button>
        <button class="toggle">Toggle Case</button>
    </div>
    <div class="m-2 mt-2">
        <label for="ans">Ans String :</label>
        <input type="text" name="" id="ans">
    </div>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        let value = document.getElementById("val");
        let ans = document.getElementById("ans");

        function upper(val) {
            let inputStr = val;
            let uppertxt = inputStr.toUpperCase();
            ans.value = uppertxt;
        }

        function lower(val) {
            let inputStr = val;
            let lowertxt = inputStr.toLowerCase();
            ans.value = lowertxt;
        }

        function toggle(val) {
            let inputStr = val;
            let toggleStr = "";

            for(let i = 0; i < inputStr.length; i++){
                let char = inputStr[i];
                if(char === char.toUpperCase()){
                    toggleStr += char.toLowerCase();
                } else {
                    toggleStr += char.toUpperCase();
                }
                ans.value = toggleStr;
            }
        }

        $(document).ready(function () {
            $(".upper").on("click", function () {
                upper(val.value);
            })
            $(".lower").on("click", function () {
                lower(val.value);
            })
            $(".toggle").on("click", function () {
                toggle(val.value);
            })
        })
    </script>
</body>

</html>
