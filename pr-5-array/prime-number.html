<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="inner-bg">
    <div class="vh-100 d-flex align-items-center">
        <div class="content m-auto">
            <div class="container">
                <h6 class="text-uppercase fw-bold fs text-center m-0">Prime Number Checker</h6>
                <div class="input-group my-4">
                    <span class="input-group-text">üî¢</span>
                    <input type="text" id="num" class="form-control w-100 glow-input"
                        placeholder="Enter Number with Commas">
                </div>
                <div class="py-1">
                    <button class="btn btn-primary border-0 w-100" id="submit">Check üîç</button>
                </div>
                <div class="py-4">
                    <input type="text" id="ans" class="form-control" placeholder="Result Will Appear Here">
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary border-0 w-50 me-5" id="cls">Clear</button>
                    <button class="btn btn-primary border-0 w-50" id="idx">Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        let number = document.getElementById("num");
        function checkPrime(number) {
            if (number <= 1) return false;
            for (let i = 2; i * i <= number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        $(document).ready(function () {
            $("#submit").on("click", function () {
                let userInput = document.getElementById("num").value.trim();

                let resultBox = document.getElementById("ans");
                resultBox.classList.remove("glow-green", "glow-red", "glow-yellow");

                if (userInput === "") {
                    resultBox.value = "‚ö†Ô∏è Enter A Valid Input !";
                    resultBox.classList.add("glow-yellow");
                    return;
                }

                let numbers = userInput.split(",").map(Number).filter(n => !isNaN(n));

                let primeNumbers = numbers.filter(checkPrime);

                if (primeNumbers.length > 0) {
                    resultBox.value = `‚úÖ ${primeNumbers.join(",")}`;
                    resultBox.classList.add("glow-green");
                } else {
                    resultBox.value = "‚ùå No Prime Numbers Found!";
                    resultBox.classList.add("glow-red");
                }
            })
            $("#cls").on("click", function () {
                document.getElementById("num").value = "";
                let resultBox = document.getElementById("ans");
                resultBox.value = "";
                resultBox.classList.remove("glow-green", "glow-red", "glow-yellow");
            })
            $("#idx").on("click", function () {
                window.location.href = "index.html";
            })
        })
    </script>
</body>

</html>
