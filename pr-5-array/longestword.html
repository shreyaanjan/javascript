<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="inner-bg">
    <div class="vh-100 d-flex align-items-center">
        <div class="content m-auto">
            <div class="container">
                <h6 class="text-uppercase fw-bold fs text-center m-0">Longest Word Finder</h6>
                <div class="input-group my-3">
                    <span class="input-group-text">üî§</span>
                    <input type="text" id="str" class="form-control glow-input" placeholder="Enter A String">
                </div>
                <div class="py-1">
                    <button class="btn btn-primary border-0 w-100" id="submit">Find üîç</button>
                </div>
                <div class="py-3">
                    <input type="text" id="ans" class="form-control" placeholder="Result Will Appear Here">
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary border-0 w-50 me-5" id="cls">Clear</button>
                    <button class="btn btn-primary border-0 w-50" id="idx">Home</button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        function longestWord() {
            let inputField = document.getElementById("str");
            let resultBox = document.getElementById("ans");

            resultBox.classList.remove("glow-green", "glow-yellow", "glow-red");

            let inputStr = inputField.value.trim();
            if (inputStr === "") {
                resultBox.value = "‚ö†Ô∏è Please Enter A Valid Input";
                resultBox.classList.add("glow-yellow");
                return;
            }

            let words = inputStr.split(" ");
            let longestWord = "";

            for (let i = 0; i < words.length; i++) {
                let cleanWord = words[i].replace(" ");
                if (cleanWord.length > longestWord.length) {
                    longestWord = cleanWord;
                }
            }

            resultBox.value = longestWord;
            resultBox.classList.add("glow-green");
        }
        $(document).ready(function () {
            $("#submit").on("click", function () {
                longestWord();
            })
            $("#idx").on("click", function () {
                window.location.href = "index.html";
            })
            $("#cls").on("click", function (){
                document.getElementById("str").value = "";
                let resultBox = document.getElementById("ans");
                resultBox.value = "";
                resultBox.classList.remove("glow-green", "glow-red", "glow-yellow");
            })
        })
    </script>
</body>

</html>
