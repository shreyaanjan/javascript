<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="inner-bg">
    <div class="vh-100 d-flex align-items-center">
        <div class="content m-auto">
            <div class="container">
                <h6 class="text-uppercase fw-bold fs text-center m-0">Vowels and Consonant Checker</h6>
                <div class="input-group my-4">
                    <span class="input-group-text">üî§</span>
                    <input type="text" id="string" class="form-control" placeholder="Enter String">
                </div>
                <div class="py-1 pb-4">
                    <button class="btn btn-primary border-0 w-100" id="submit">Check üîç</button>
                </div>
                <div>
                    <div class="pb-4">
                        <input type="text" id="vowel" class="form-control ans" placeholder="Vowels Will Appear Here">
                    </div>
                    <div class="pb-4">
                        <input type="text" id="conso" class="form-control ans" placeholder="Consonants Will Appear Here">
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-primary border-0 w-50 me-5" id="cls">Clear</button>
                    <button class="btn btn-primary border-0 w-50" id="idx">Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        const vowels = ['a', 'e', 'i', 'o', 'u'];


        function applyGlow(color) {
            let vowelBox = document.getElementById("vowel");
            let consoBox = document.getElementById("conso");

            vowelBox.classList.remove("glow-green", "glow-yellow", "glow-red");
            consoBox.classList.remove("glow-green", "glow-yellow", "glow-red");

            vowelBox.classList.add(color);
            consoBox.classList.add(color);
        }

        function checkVowelsConsonants() {
            let inputStr = document.getElementById("string").value.trim();
            let vowelBox = document.getElementById("vowel");
            let consoBox = document.getElementById("conso");

            if (inputStr === "") {
                vowelBox.value = "‚ö†Ô∏è Please Enter A Valid Input";
                consoBox.value = "‚ö†Ô∏è Please Enter A Valid Input";
                applyGlow("glow-yellow");
                return;
            }

            let vowelsCount = 0, consonantsCount = 0;

            for (let letter of inputStr.toLowerCase()) {
                if (vowels.includes(letter)) {
                    vowelsCount++;
                } else if (letter >= 'a' && letter <= 'z') {
                    consonantsCount++;
                }
            }

            vowelBox.value = `Vowels: ${vowelsCount}`;
            consoBox.value = `Consonants: ${consonantsCount}`;

            if (vowelsCount === 0 || consonantsCount === 0) {
                applyGlow("glow-red");
            } else {
                applyGlow("glow-green");
            }
        }

        $(document).ready(function () {
            $("#submit").on("click", function () {
                checkVowelsConsonants();
            })
            $("#idx").on("click", function () {
                window.location.href = "index.html";
            })
            $("#cls").on("click", function () {
                $("#string, #vowel, #conso").val("");
                $("#vowel, #conso").removeClass("glow-green glow-red glow-yellow");
            })
        })
    </script>
</body>

</html>
