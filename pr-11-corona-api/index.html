<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="search mt-5 text-center">
                <h2 class="text-uppercase">covid-19 tracker</h2>
                <div class="pt-2">
                    <input type="text" id="ctName" class="form-control w-50 mx-auto rounded-pill"
                        placeholder="Search State">
                </div>
                <div class="py-4">
                    <div class="btn btn-primary w-25 rounded-pill" id="check">Check</div>
                </div>
            </div>
            <div class="result" id="result">
                <div id="location" class="box">Location :</div>
                <div id="confirm" class="box">Confirmed :</div>
                <div id="recover" class="box">Recovered :</div>
                <div id="death" class="box">Deaths :</div>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
