<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="">
            <div>
                <label for="name" class="form-label">Enter Student Name : </label>
                <input type="text" id="name" class="form-control w-50">
            </div>
            <div class="mt-3">
                <label for="grid" class="form-label">GRID Number : </label>
                <input type="number" id="grid" class="form-control w-50">
            </div>
            <div class="mt-3">
                <label for="number" class="form-label">Contact Number : </label>
                <input type="number" id="number" class="form-control w-50">
            </div>
            <div class="mt-3">
                <label for="mail" class="form-label">Email Id : </label>
                <input type="email" id="mail" class="form-control w-50">
            </div>
        </form>
        <div class="my-3">
            <button class="btn btn-primary">Submit</button>
        </div>
        <table cellspacing="10" cellpadding="10" class="border">
            <thead>
                <tr>
                    <th class="text-uppercase border border-black">Name</th>
                    <th class="text-uppercase border border-black">Grid</th>
                    <th class="text-uppercase border border-black">Contact Number</th>
                    <th class="text-uppercase border border-black">Email Id</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
