<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row glass-card">
            <div class="col-lg-6 col-md-12">
                <h2 class="fw-bold text-uppercase mb-3">Student Registration Form</h2>
                <form action="">
                    <div>
                        <label for="name" class="form-label fw-semibold">Enter Student Name : </label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="grid" class="form-label fw-semibold">GRID Number : </label>
                        <input type="number" id="grid" class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="number" class="form-label fw-semibold">Contact Number : </label>
                        <input type="tel" id="number" class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="mail" class="form-label fw-semibold">Email Id : </label>
                        <input type="email" id="mail" class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="dob" class="form-label fw-semibold">Date of Birth : </label>
                        <input type="date" id="dob" class="form-control w-50">
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary btn-glass w-25 fw-semibold text-uppercase"
                            id="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="image mt-5"></div>
            </div>
        </div>
        <h2 class="fw-bold text-uppercase mt-4 mb-0">Student's List</h2>
        <div class="table-responsive">
            <table class="table table-hover mt-3 ">
                <thead class="table-dark">
                    <tr>
                        <th class="text-uppercase">Name</th>
                        <th class="text-uppercase">Grid</th>
                        <th class="text-uppercase">Contact Number</th>
                        <th class="text-uppercase">Email Id</th>
                        <th class="text-uppercase">Date of Birth</th>
                        <th class="text-uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTable">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
